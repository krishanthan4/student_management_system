<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <link rel="stylesheet" href="../../main.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" p-4">
<div class="flex  flex-row justify-center w-full">
    <div class="container flex flex-col justify-evenly  bg-slate-100 p-6 ">
        <h2 class="text-2xl font-semibold mb-4">Create Admin</h2>
        <!-- Basic Details Section -->
<div class="p-3 rounded-md bg-white shadow-md my-2 shadow-slate-400">
    <h3 class="text-xl font-semibold mb-2">Basic Details</h3>
    <div class="grid grid-cols-2 gap-4 ">
        <div class="mb-4">
            <label for="teacherId" class="block text-sm font-medium text-gray-600">Administrator ID</label>
            <input  type="text" id="Administrator_ID" name="teacherId" class="mt-1 p-2 w-full border-slate-400  border rounded-md outline-none">
        </div>
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
            <input  type="text" id="name" name="name" class="mt-1 p-2 w-full border border-slate-400   rounded-md outline-none">
        </div>   
 
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Gender</label>
            <label class="inline-flex px-1 items-center">
                <input  type="radio" class="form-radio" name="gender" value="Male">
                <span class="ml-2">Male</span>
            </label>
            <label class="inline-flex px-1 items-center">
                <input  type="radio" class="form-radio" name="gender" value="Female">
                <span class="ml-2">Female</span>
            </label>
            <label class="inline-flex px-1 items-center">
                <input  type="radio" class="form-radio" name="gender" value="Other">
                <span class="ml-2">Other</span>
            </label>
        </div>
        <div class="mb-4">
            <label for="nameWithInitials" class="block text-sm font-medium text-gray-600">Name With Initials</label>
            <input  type="text" id="nameWithInitials" name="nameWithInitials" class="mt-1 p-2 w-full border border-slate-400   rounded-md outline-none">
        </div>
        <div class="mb-4">
            <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
            <input  type="date" id="dob" name="dob" class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none"
                >
        </div>
        <div class="mb-4">
            <label for="mobile" class="block text-sm font-medium text-gray-600">Mobile</label>
            <input  type="text" id="mobile" name="mobile" class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none">
        </div>
        <div class="mb-4">
            <label for="joiningDate" class="block text-sm font-medium text-gray-600">Joining Date</label>
            <input  type="date" id="joined_date" name="joiningDate" class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none"
               >
        </div>
        <div class="mb-4">
            <label for="department" class="block text-sm font-medium text-gray-600">Department</label>
            <select class="mt-1 p-2 w-full border-slate-400 border rounded-md  outline-none" name="department" class="form-control" id="department">
                <option value="0"  label="Select" selected="selected">Select</option>
                    <option value="DZ" label="Faculty of Software Engineering">Faculty of Software Engineering</option>
                    <option value="DZ" label="Faculty of Strategic Management">Faculty of Strategic Management</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="experience" class="block text-sm font-medium text-gray-600">Experience</label>
            <select class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none" name="experience" class="form-control" id="experience">
                <option value="0"  label="Select" selected="selected">Select</option>
                    <option value="DZ" label="less than 1 year">less than 1 year</option>
                    <option value="DZ" label="1+ year">1 year</option>
                    <option value="DZ" label="2+ year">2 year</option>
                    <option value="DZ" label="3+ year">3 year</option>
                    <option value="DZ" label="4+ year">4 year</option>
                    <option value="DZ" label="5+ year">5 year</option>
                    <option value="DZ" label="6+ year">6 year</option>
                    <option value="DZ" label="7+ year">7 year</option>
                    <option value="DZ" label="8+ year">8 year</option>
                    <option value="DZ" label="9+ year">9 year</option>
                    <option value="DZ" label="10+ year">10 year</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="nameWithInitials" class="block text-sm font-medium text-gray-600">Branch</label>
            <select class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none" name="experience" class="form-control" id="experience">
                <option value="0"  label="Select" selected="selected">Select</option>
                    <option value="DZ" label="Colombo"></option>
                    <option value="DZ" label="Kandy">1 year</option>
                    <option value="DZ" label="Mathara">2 year</option>
                    <option value="DZ" label="Gampaha">3 year</option>
                    <option value="DZ" label="Bandarawela">4 year</option>
                    <option value="DZ" label="Kurunagala">5 year</option>
                
            </select>
        </div>
    </div>
</div>

        <!-- Login Details Section -->
     <div class="p-3 rounded-md outline-none bg-white shadow-md my-2 shadow-slate-400">
        <h3 class="text-xl font-semibold my-2">Login Details</h3>
        <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input  type="text" id="username" name="username" class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email ID</label>
                <input  type="email" id="email" name="email" class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input  type="password" id="password" name="password" class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none">
            </div>
            <div class="mb-4">
                <label for="repeatPassword" class="block text-sm font-medium text-gray-600">Repeat Password</label>
                <input  type="password" id="repeatPassword" name="repeatPassword" class="mt-1 p-2 w-full border-slate-400 border rounded-md outline-none">
            </div>
        </div>
     </div>
